<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K2 Sports Store</title>
    <!--Linking SCSS generated CSS3 file-->
    <Link rel="stylesheet" type="text/css" href="css/main.css">
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!--Navigation Start-->
    <header>
        <div class="nav">
            <div class="nav-logo"></div>
            <div class="nav-links">
                <ul class="nav-links-list">
                    <li class="nav-links-list-child active">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="nav-links-list-child">
                        <a href="/comments.html">Comments</a>
                    </li>
                    <li class="nav-links-list-child">
                        <a href="#">Shop</a>
                    </li>
                    <li class="nav-links-list-child">
                        <a href="#">Quiz</a>
                    </li>
                    <li class="nav-links-list-child">
                        <a href="#">Site Map</a>
                    </li>
                    <li class="nav-links-list-child">
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </div>
            <div class="nav-cart">
                <button class="nav-cart-button"><i class="bi bi-bag"></i></button>
            </div>
        </div>
    </header>
    <!--Navigation End-->
    <!--Content-->
        <!-- Contact Section -->
        <section id="contact-section">
            <div class="page-heading">
                <h1>Contact Us</h1>
                <span class="subheading">Have questions? We have answers.</span>
            </div>
            <div>
                <p class="subheading">Want to get in touch? Fill out the form below to send me a message and we will get
                    back to you as soon as
                    possible!</p>
                <form>
                    <div class="form-group">
                        <input type="text" name="Name" class="form-box" placeholder="Name" id="name"
                            data-validation-required-message="Please enter your name.">
                    </div>
                    <div class="form-group">
                        <input type="email" name="Email" class="form-box" placeholder="Email Address" id="email" required
                            data-validation-required-message="Please enter your email address.">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="Phone" class="form-box" placeholder="Phone Number" id="phone" required
                            data-validation-required-message="Please enter your phone number.">
                    </div>
                    <div class="form-group">
                        <textarea rows="5" class="form-box" name="Message" placeholder="Message" id="message" required
                            data-validation-required-message="Please enter a message."></textarea>
                    </div>
                    <br>
                    <div id="success"></div>
                    <button type="submit" class="send-button">Send</button>
                </form>
            </div>
        </section>
</body>
</html>
